---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "${APP_NAME}"
  labels:
    app: "${APP_NAME}"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "${APP_NAME}"
  template:
    metadata:
      labels:
        app: "${APP_NAME}"
    spec:
      imagePullSecrets:
        - name: aws-registry-key
      containers:
        - name: "${APP_NAME}"
          image: "${AWS_ECR_REPO}:${imageName}"
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "devops.settings"
            - name: DEBUG
              value: "False"
            # Database connection details for the MySQL StatefulSet
            - name: DB_HOST
              value: "mysql-db-0.mysql-headless.default.svc.cluster.local"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "demodb"
            - name: DB_USER
              value: "demo_user"
            - name: DB_PASSWORD
              value: "demo_pass"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: "${APP_NAME}"
  labels:
    app: "${APP_NAME}"
spec:
  selector:
    app: "${APP_NAME}"
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      name: http
  type: LoadBalancer
